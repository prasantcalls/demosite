<!DOCTYPE html>
<html>

    <head>
       <title>
            nodeList and HTMLCollection
       </title>

       <meta charset="UTF-8"/>
       <meta name="keywords" content="DICS, Computer Institute in Delhi,Best computer institute in delhi,Digital Marketing,Web Designing,Python,DOEACC"/>
       <meta name="description" content="DICS stands for Delhi Institute of Computer Science is a well known computer educational institute in Delhi established in the year 1994."/>
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

      <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    </head>
    <body>
          <div id="d1">
          </div>
           <script type="text/javascript">
               var name="Prasant Ojha";
               var currency="Rs. ";
               var amount=2500;
               document.write(`Hello ${name} , You have earned ${currency} ${amount}`);
               var divElement=document.getElementById("d1");

               var commentElement=document.createComment("creating and appending heading");
               var hElement=document.createElement("h1");

               var hContent=document.createTextNode("Hello World");

               var attr=document.createAttribute("id");
               attr.value="title";
               hElement.setAttributeNode(attr);

               hElement.appendChild(hContent);
                divElement.appendChild(commentElement);
               divElement.appendChild(hElement);

               var commentElement2=document.createComment("creating and appending image");
               var imageElement=document.createElement("img");

               var altAttr=document.createAttribute("alt");
               altAttr.value="Logo";

               var srcAttr=document.createAttribute("src");
               srcAttr.value="images/favicon.png";
           
               var titleAttr=document.createAttribute("title");
               titleAttr.value="DICS Logo";

               imageElement.setAttributeNode(altAttr);
               imageElement.setAttributeNode(srcAttr);
               imageElement.setAttributeNode(titleAttr);

               divElement.appendChild(commentElement2);
               divElement.appendChild(imageElement);

               var styleAttr=document.createAttribute("style");
               styleAttr.value='background-color:red;padding:10px;'; 
               divElement.setAttributeNode(styleAttr);

      
                function addItem()
                {
                     var list=document.getElementById("to-do-list");
                     var textBox=document.getElementById("txtitem");
                     var item=textBox.value;

                     if(item.trim().length==0)
                     {
                       var span=document.createElement("span");
                       var msgNode=document.createTextNode("Item cannot be empty");
                       span.appendChild(msgNode);
                       var boxElement2=document.getElementById("box2");

                       boxElement2.insertBefore(span,textBox);
                       return;
                     }
                     var listItem=document.createElement("li");
                     var itemContent=document.createTextNode(item);

                     listItem.appendChild(itemContent);

                     list.insertBefore(listItem,list.firstElementChild);
                     textBox.value="";
                }

                function beforeInsert()
                {
                    var pElement=document.createElement("p");
                    var pContent=document.createTextNode("Happy Diwali");
                    pElement.appendChild(pContent);

                    var boxElement=document.getElementById("box");
                    var paraElement=document.getElementById("p1");
                    boxElement.insertBefore(pElement,paraElement);
                    
                }
           </script>
           <style>
                div>p:only-child
                {
                      background-color:#e90000;
                }
           </style>
          <br/>
          <div id="box2">
           <h2>To-Do-List</h2>
           <input type="text" id="txtitem"/>
           <input type="button" id="btnadd" value="Add Item" onclick="addItem();"/>
           <ul id="to-do-list">
               
           </ul>
         </div>

           <div id="box">
              <h2 id="h2">DIWALI</h2>
              <p id="p1">Festival of Light</p>
           </div>
<div><p>This is a paragraph.</p></div>

<div><span>This is a span.</span><p>This is a paragraph.</p></div>

           <input type="button" id="btnBeforeInsert" value="Insert Before" onclick="beforeInsert();"/>
    </body>
</html>
